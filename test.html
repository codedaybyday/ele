<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	
</body>
<script>
function fetch(type = 'GET',url,data){
	return new Promise((resolve,reject) => {
		let xhr = new XMLHttpRequest(),
			data_str = '';

		xhr.responseType = 'json';
		//xhr.setRequestHeader('Acept','application/json');
		xhr.onreadystatechange = function(){
			if(this.readyState !== 4) return;
			if(this.status == 200){
				console.log( resolve(this.response) );
			}else{
				reject(new Error(this.statusText));
			}
		};
		if(type === 'GET'){
			for(let key in data){
				data_str += key+'='+data[key]+'&';
			}
			data_str = data_str.substr(0,data_str.length-1);
			url += '?'+data_str;
			xhr.open(type,url,true);
			xhr.send(null);
		}else if(type === 'POST'){
			xhr.open(type,url,true);
			xhr.send(data);
		}
	});
};
var p = fetch('GET','data.json',{});
console.log(p.then(function(val){
	console.log(val)
}));
</script>
</html>
